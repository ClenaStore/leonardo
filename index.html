<style>
:root{
  --gold:#d4af37;
  --gold-soft:#f1d98a;
  --black:#0b0b0b;
  --black-soft:#111;
  --card:#151515;
  --border:#242424;
  --text:#f5f5f5;
  --muted:#9ca3af;
  --danger:#dc2626;

  --topbar-h:56px;
  --navbar-h:70px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui;
}

html,body{
  width:100%;
  height:100%;
  background:var(--black);
  color:var(--text);
  overflow:hidden;
}

/* TOPBAR */
.topbar{
  position:fixed;
  top:0;left:0;right:0;
  height:var(--topbar-h);
  background:linear-gradient(180deg,#0b0b0b,#111);
  border-bottom:1px solid var(--border);
  padding:0 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  z-index:10;
}

.topbar h1{
  font-size:16px;
  font-weight:800;
  color:var(--gold);
  letter-spacing:.4px;
}

/* AVATAR */
.avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  background:linear-gradient(135deg,#d4af37,#f1d98a);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  color:#000;
  cursor:pointer;
  background-size:cover;
  background-position:center;
}

/* CART */
.cart-btn{
  position:relative;
  width:36px;
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.cart-btn i{
  font-size:22px;
  color:var(--gold);
}

.cart-badge{
  position:absolute;
  top:-4px;
  right:-6px;
  background:var(--gold);
  color:#000;
  font-size:10px;
  font-weight:800;
  padding:2px 6px;
  border-radius:999px;
  min-width:18px;
  display:none;
}

/* CONTENT */
.content{
  position:fixed;
  top:var(--topbar-h);
  bottom:var(--navbar-h);
  left:0;right:0;
  background:#000;
}

iframe{
  width:100%;
  height:100%;
  border:none;
  background:#000;
}

/* NAVBAR */
.navbar{
  position:fixed;
  bottom:0;left:0;right:0;
  height:var(--navbar-h);
  background:linear-gradient(180deg,#111,#0b0b0b);
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav-item{
  font-size:11px;
  color:var(--muted);
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}

.nav-item i{
  font-size:22px;
}

.nav-item.active{
  color:var(--gold);
}

/* OVERLAY */
#profileOverlay,
#confirmOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

/* PROFILE MODAL */
.profile-modal{
  width:92%;
  max-width:420px;
  background:var(--card);
  border-radius:26px;
  padding:20px;
  max-height:90vh;
  overflow:auto;
  border:1px solid var(--border);
}

/* PROFILE IMG */
.profile-img{
  width:90px;
  height:90px;
  border-radius:50%;
  background:#222;
  background-size:cover;
  background-position:center;
  margin:0 auto 12px;
  position:relative;
  border:2px solid var(--gold);
}

.profile-img .cam{
  position:absolute;
  right:-4px;
  bottom:-4px;
  width:34px;
  height:34px;
  border-radius:50%;
  background:linear-gradient(135deg,#d4af37,#f1d98a);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#000;
  cursor:pointer;
}

/* FIELDS */
.field{margin-bottom:10px}
.field input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#0b0b0b;
  color:var(--text);
}

.field input::placeholder{
  color:#777;
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

/* BUTTONS */
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
}

.btn-primary{
  background:linear-gradient(135deg,#d4af37,#f1d98a);
  color:#000;
}

.btn-danger{
  background:#2a0e0e;
  color:#f87171;
}

.btn-ghost{
  background:#1a1a1a;
  color:#ddd;
}

/* LOJAS */
.lojas-wrap{margin-top:16px}
.lojas-header h4{
  font-size:14px;
  color:var(--gold);
}

.lojas-scroll{
  display:flex;
  gap:14px;
  overflow-x:auto;
  padding-bottom:6px;
}

.loja-card{
  min-width:90px;
  text-align:center;
  cursor:pointer;
}

.loja-logo{
  width:64px;
  height:64px;
  border-radius:50%;
  background:#222;
  background-size:cover;
  background-position:center;
  margin:0 auto 6px;
  border:2px solid transparent;
}

.loja-card.active .loja-logo{
  border-color:var(--gold);
}

.loja-card span{
  font-size:11px;
  font-weight:600;
}

/* ADD */
.add-loja{
  min-width:64px;
  height:64px;
  border-radius:50%;
  border:1px dashed var(--gold);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  color:var(--gold);
  cursor:pointer;
}
</style>
</head>

<body>

<!-- TOPBAR -->

  <h1 id="nomeLoja">CLENA.COM.BR</h1>

  <div style="display:flex;align-items:center;gap:14px">
    <div class="cart-btn" id="cartIcon" onclick="abrirCarrinho()">
      <i class="ri-shopping-cart-line"></i>
      <span id="cartCount" class="cart-badge">0</span>
    </div>

</div>

<!-- CONTENT -->

</div>

<!-- NAVBAR -->
<nav class="navbar">

<!-- PROFILE OVERLAY -->
<div id="profileOverlay">
  <div class="profile-modal" onclick="event.stopPropagation()">

    <div class="profile-img" id="profileImg">
      <div class="cam" onclick="foto.click()"><i class="ri-camera-line"></i></div>

    <div class="field"><input id="pNome" placeholder="Nome"></div>
    <div class="field"><input id="pWhats" placeholder="WhatsApp"></div>

    <div class="row">
      <div class="field"><input id="pCep" placeholder="CEP"></div>
      <div class="field"><input id="pNumero" placeholder="N√∫mero"></div>
    </div>

    <div class="field"><input id="pRua" placeholder="Rua"></div>

    <div class="row">
      <div class="field"><input id="pCidade" placeholder="Cidade"></div>
      <div class="field"><input id="pUf" placeholder="UF"></div>
    </div>

    <button class="btn btn-primary" onclick="salvarPerfil()">Salvar</button>

    <div class="lojas-wrap">
      <div class="lojas-header"><h4>Minhas lojas</h4></div>
      <div class="lojas-scroll" id="lojasScroll"></div>
    </div>

    <button class="btn btn-danger" onclick="sair()">Sair</button>
  </div>
</div>

<!-- CONFIRM -->
<div id="confirmOverlay">
  <div class="profile-modal" style="max-width:300px;text-align:center">
    <p style="margin-bottom:14px">Remover esta loja?</p>
    <button class="btn btn-danger" onclick="confirmRemove()">Remover</button>
    <button class="btn btn-ghost" onclick="closeConfirm()">Cancelar</button>
  </div>
</div>
