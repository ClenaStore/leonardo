<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo de Vendas</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#151515;
  --border:#242424;
  --gold:#d4af37;
  --green:#22c55e;
  --text:#f5f5f5;
  --muted:#9ca3af;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--text);
  overflow:auto;
  scrollbar-width:none;        /* Firefox */
}
body::-webkit-scrollbar{
  display:none;               /* Chrome / Edge / Safari */
}

.header{padding:16px}
.header h2{font-size:18px;font-weight:800}
.header span{font-size:12px;color:var(--muted)}

.cards{padding:0 16px;display:grid;gap:12px}
.card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:16px}
.card .label{font-size:12px;color:var(--muted)}
.card .value{font-size:22px;font-weight:800;margin-top:6px}
.gold{color:var(--gold)}
.green{color:var(--green)}

.chart-box{margin:16px;background:var(--card);border:1px solid var(--border);border-radius:18px;padding:12px}
.chart-box h3{font-size:13px;color:var(--muted);margin-bottom:8px}

.lista{padding:0 16px 24px}
.item{display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px dashed var(--border)}
.item span{font-size:13px}
</style>
</head>

<body>

<div class="header">
  <h2>Resumo de Vendas</h2>
  <span id="subtitulo">—</span>
</div>

<div class="cards">
  <div class="card">
    <div class="label">Entradas Financeiras</div>
    <div class="value gold" id="totalVendas">R$ 0,00</div>
  </div>

  <div class="card">
    <div class="label">Ticket Médio Diário</div>
    <div class="value green" id="ticketMedio">R$ 0,00</div>
  </div>

  <div class="card">
    <div class="label">Dias com Movimento</div>
    <div class="value" id="quantidade">0</div>
  </div>
</div>

<div class="chart-box">
  <h3>Entradas por dia</h3>
  <canvas id="grafico" height="180"></canvas>
</div>

<div class="lista" id="listaCategorias"></div>

<script>
/* ================= SUPABASE ================= */
const { createClient } = supabase;
const sb = createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= AGRUPAMENTO ================= */
const categoriasAgrupadas = {
  "crédito": ["credito","cartao credito","totem credito","credito pos","pgto online credito","credito delivery","cart credito","crédito à vista"],
  "débito": ["debito","pgto online debito","cartao debito","totem debito","debito pos","debito delivery","cart debito"],
  "pix": ["pix","pgto online pix","qrcode","pix tef","pix cnpj","pix offline","pix itau","pix pos"],
  "online": ["pagamento online","pagamentos online","refeicao","cart alimentacao"],
  "consumo interno": ["funcionario","convenio empresa","consumo funcionarios","consumo musicos"],
  "boleto": ["boleto"],
  "crediário": ["crediario","crediario clientes"],
  "voucher": ["voucher","cartao voucher","voucher pos","voucher delicia","voucher villa"],
  "dinheiro": ["dinheiro","pgto online dinheiro"],
  "bonificação": ["bonificacao"],
  "catálogo delivery": ["catalogo delivery","catálogo delivery"],
  "consumo sócio": ["socio","consumo sócio","consumo socio"],
  "marketing": ["marketing"],
  "transferência bancária": ["transferencia bancar","transferencia bancaria"],
  "erros garçom": ["erros garcons"],
  "sem faturamento": ["sem faturamento"],
  "outros": []
};

/* ================= FILTROS ================= */
const EMPRESA = localStorage.getItem("EMPRESA_ATIVA") || "todas";
const DATA_INICIO = localStorage.getItem("DATA_INICIO");
const DATA_FIM = localStorage.getItem("DATA_FIM");

/* ================= UTIL ================= */
const BRL = v => Number(v).toLocaleString("pt-BR",{
  minimumFractionDigits:2,
  maximumFractionDigits:2
});
const fmtBR = d => d.split("-").reverse().join("/");

document.getElementById("subtitulo").innerText =
  `${EMPRESA} • ${DATA_INICIO ? fmtBR(DATA_INICIO) : "—"} até ${DATA_FIM ? fmtBR(DATA_FIM) : "—"}`;

let chart;

/* ================= NORMALIZAÇÃO SEGURA ================= */
function normalizarCategoria(mod){
  if(!mod || typeof mod !== "string") return "outros";
  const m = mod.toLowerCase().trim();
  for(const [cat,keys] of Object.entries(categoriasAgrupadas)){
    if(keys.some(k => m.includes(k))) return cat;
  }
  return "outros";
}

/* ================= BUSCAR TODOS OS REGISTROS ================= */
async function carregarDados(){
  let todos = [];
  let from = 0;
  const step = 1000;

  while(true){
    let q = sb.from("resumo_entradas")
      .select("data_lancamento, modalidade, valor, empresa")
      .order("data_lancamento",{ascending:true})
      .range(from, from + step - 1);

    if(EMPRESA !== "todas") q = q.eq("empresa", EMPRESA);
    if(DATA_INICIO) q = q.gte("data_lancamento", DATA_INICIO);
    if(DATA_FIM) q = q.lte("data_lancamento", DATA_FIM);

    const { data, error } = await q;
    if(error || !data.length) break;

    todos.push(...data);
    from += step;
  }

  montarResumo(todos);
}

/* ================= RESUMO ================= */
function montarResumo(lista){
  let total = 0;
  const porDia = {};
  const porCategoria = {};

  lista.forEach(l=>{
    const v = Number(l.valor) || 0;
    total += v; // TOTAL SEMPRE SOMA

    porDia[l.data_lancamento] =
      (porDia[l.data_lancamento] || 0) + v;

    const cat = normalizarCategoria(l.modalidade);
    porCategoria[cat] =
      (porCategoria[cat] || 0) + v;
  });

  const dias = Object.keys(porDia).length;

  totalVendas.innerText = `R$ ${BRL(total)}`;
  quantidade.innerText = dias;
  ticketMedio.innerText = dias ? `R$ ${BRL(total/dias)}` : "R$ 0,00";

  if(chart) chart.destroy();
 chart = new Chart(grafico,{
  type:"bar",
  data:{
    labels:Object.keys(porDia).map(fmtBR),
datasets:[{
  data: Object.values(porDia),
  backgroundColor: "#d4af37",
  borderRadius: 8,

  barThickness: 12,
  categoryPercentage: 0.6,
  barPercentage: 0.8
}]

  },
  options:{
    plugins:{
      legend:{display:false},
      tooltip:{
        callbacks:{
          label:(ctx)=>`R$ ${BRL(ctx.raw)}`
        }
      }
    },
    scales:{
      x:{
        ticks:{color:"#9ca3af"},
        grid:{display:false}
      },
      y:{
        ticks:{
          color:"#9ca3af",
          callback:v=>`R$ ${BRL(v)}`
        },
        grid:{color:"#242424"}
      }
    }
  }
});


  listaCategorias.innerHTML = "";
  Object.entries(porCategoria).forEach(([c,v])=>{
    listaCategorias.innerHTML += `
      <div class="item">
        <span>${c}</span>
        <span>R$ ${BRL(v)}</span>
      </div>`;
  });
}

/* INIT */
carregarDados();
</script>

</body>
</html>
