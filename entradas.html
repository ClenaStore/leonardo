<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<title>Resumo de Vendas</title>

<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#151515;
  --border:#242424;
  --gold:#d4af37;
  --green:#22c55e;
  --text:#f5f5f5;
  --muted:#9ca3af;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--text);
  overflow:auto;
  scrollbar-width:none;
}
body::-webkit-scrollbar{display:none}

/* HEADER */
.header{padding:16px}
.header h2{font-size:18px;font-weight:800}
.header span{font-size:12px;color:var(--muted)}

/* CARDS */
.cards{
  padding:0 16px;
  display:grid;
  gap:12px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
}
.card .label{font-size:12px;color:var(--muted)}
.card .value{font-size:22px;font-weight:800;margin-top:6px}
.gold{color:var(--gold)}
.green{color:var(--green)}

/* GRAFICO */
.chart-box{
  margin:16px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:12px;
}
.chart-box h3{
  font-size:13px;
  color:var(--muted);
  margin-bottom:8px;
}

/* LISTA */
.lista{padding:0 16px 24px}
.item{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px dashed var(--border);
}
.item span{font-size:13px}
</style>
</head>

<body>

<div class="header">
  <h2>Resumo de Vendas</h2>
  <span id="subtitulo">—</span>
</div>

<div class="cards">
  <div class="card">
    <div class="label">Total de Vendas</div>
    <div class="value gold" id="totalVendas">R$ 0,00</div>
  </div>

  <div class="card">
    <div class="label">Ticket Médio Diário</div>
    <div class="value green" id="ticketMedio">R$ 0,00</div>
  </div>

  <div class="card">
    <div class="label">Dias com Movimento</div>
    <div class="value" id="quantidade">0</div>
  </div>
</div>

<div class="chart-box">
  <h3>Vendas por dia</h3>
  <canvas id="grafico" height="180"></canvas>
</div>

<div class="lista" id="listaCategorias"></div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

/* ================= FILTROS GLOBAIS ================= */
const EMPRESA = localStorage.getItem("EMPRESA_ATIVA") || "todas";
const DATA_INICIO = localStorage.getItem("DATA_INICIO");
const DATA_FIM = localStorage.getItem("DATA_FIM");

/* ================= UTIL ================= */
const BRL = v => Number(v).toLocaleString("pt-BR",{minimumFractionDigits:2});
const fmtBR = iso => iso.split("-").reverse().join("/");

/* ================= SUBTÍTULO ================= */
document.getElementById("subtitulo").innerText =
  `${EMPRESA} • ${DATA_INICIO ? fmtBR(DATA_INICIO) : "—"} até ${DATA_FIM ? fmtBR(DATA_FIM) : "—"}`;

let chart;

/* ================= LOAD ================= */
async function carregarDados(){
  let query = sb
    .from("resumo_entradas")
    .select("data_lancamento, modalidade, valor, empresa")
    .order("data_lancamento",{ascending:true});

  if(EMPRESA !== "todas"){
    query = query.eq("empresa", EMPRESA);
  }
  if(DATA_INICIO){
    query = query.gte("data_lancamento", DATA_INICIO);
  }
  if(DATA_FIM){
    query = query.lte("data_lancamento", DATA_FIM);
  }

  const { data, error } = await query;

  if(error){
    console.error(error);
    alert("Erro ao carregar dados");
    return;
  }

  montarResumo(data || []);
}

/* ================= RESUMO ================= */
function montarResumo(lista){
  let total = 0;
  const porDia = {};
  const porModalidade = {};

  lista.forEach(l=>{
    total += Number(l.valor);

    porDia[l.data_lancamento] =
      (porDia[l.data_lancamento] || 0) + Number(l.valor);

    porModalidade[l.modalidade] =
      (porModalidade[l.modalidade] || 0) + Number(l.valor);
  });

  const diasUnicos = Object.keys(porDia).length;

  totalVendas.innerText = `R$ ${BRL(total)}`;
  quantidade.innerText = diasUnicos;
  ticketMedio.innerText =
    diasUnicos ? `R$ ${BRL(total / diasUnicos)}` : "R$ 0,00";

  /* ===== GRAFICO ===== */
  const labels = Object.keys(porDia).map(fmtBR);
  const valores = Object.values(porDia);

  if(chart) chart.destroy();
  chart = new Chart(grafico,{
    type:"line",
    data:{
      labels,
      datasets:[{
        data:valores,
        borderColor:"#d4af37",
        backgroundColor:"rgba(212,175,55,.15)",
        tension:.4
      }]
    },
    options:{
      plugins:{legend:{display:false}},
      scales:{
        x:{ticks:{color:"#9ca3af"}},
        y:{ticks:{color:"#9ca3af"}}
      }
    }
  });

  /* ===== LISTA POR MODALIDADE ===== */
  listaCategorias.innerHTML = "";
  Object.entries(porModalidade).forEach(([m,v])=>{
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `<span>${m}</span><span>R$ ${BRL(v)}</span>`;
    listaCategorias.appendChild(div);
  });
}

/* INIT */
carregarDados();
</script>

</body>
</html>
