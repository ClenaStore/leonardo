<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<title>Lançar Entrada</title>

<meta name="viewport"
      content="width=device-width,
               initial-scale=1,
               maximum-scale=1,
               user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0b0b;
  --card:#151515;
  --border:#242424;

  --gold:#d4af37;
  --green:#22c55e;
  --red:#ef4444;

  --text:#f5f5f5;
  --muted:#9ca3af;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}

html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--text);
}

.container{
  padding:20px;
  display:grid;
  gap:14px;
}

h2{
  font-size:18px;
  font-weight:800;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  display:grid;
  gap:12px;
}

label{
  font-size:12px;
  color:var(--muted);
}

input,select,textarea,button{
  width:100%;
  padding:12px;
  border-radius:12px;
  background:#0b0b0b;
  border:1px solid var(--border);
  color:var(--text);
  font-size:14px;
}

textarea{
  resize:none;
  min-height:80px;
}

button{
  background:var(--gold);
  color:#000;
  font-weight:800;
  cursor:pointer;
}

button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

.success{
  color:var(--green);
  font-size:13px;
  text-align:center;
}

.error{
  color:var(--red);
  font-size:13px;
  text-align:center;
}
</style>
</head>

<body>

<div class="container">
  <h2>Lançar Entrada</h2>

  <div class="card">
    <label>Empresa</label>
    <select id="empresa">
      <option value="">Selecione</option>
      <option value="Grupo DV">Grupo DV</option>
      <option value="Empresa A">Empresa A</option>
      <option value="Empresa B">Empresa B</option>
    </select>

    <label>Data</label>
    <input type="date" id="data">

    <label>Modalidade</label>
    <select id="modalidade">
      <option value="">Selecione</option>
      <option>PIX</option>
      <option>CRÉDITO</option>
      <option>DÉBITO</option>
      <option>DINHEIRO</option>
      <option>ONLINE</option>
      <option>OUTROS</option>
    </select>

    <label>Valor (R$)</label>
    <input type="number" id="valor" step="0.01" placeholder="0,00">

    <label>Observação</label>
    <textarea id="observacao" placeholder="Opcional"></textarea>

    <button id="btnSalvar">Inserir Entrada</button>

    <div id="msg"></div>
  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const SUPABASE_URL = "https://dxkszikemntfusfyrzos.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ===== ELEMENTOS ===== */
const empresaEl = document.getElementById("empresa");
const dataEl = document.getElementById("data");
const modalidadeEl = document.getElementById("modalidade");
const valorEl = document.getElementById("valor");
const obsEl = document.getElementById("observacao");
const btn = document.getElementById("btnSalvar");
const msg = document.getElementById("msg");

/* ===== DEFAULTS ===== */
empresaEl.value = localStorage.getItem("EMPRESA_ATIVA") || "";
dataEl.value = new Date().toISOString().split("T")[0];

/* ===== SALVAR ===== */
btn.onclick = async () => {
  msg.innerHTML = "";

  if(!empresaEl.value || !dataEl.value || !modalidadeEl.value || !valorEl.value){
    msg.innerHTML = `<div class="error">Preencha todos os campos obrigatórios</div>`;
    return;
  }

  btn.disabled = true;

  const { error } = await sb
    .from("resumo_entradas")
    .insert({
      empresa: empresaEl.value,
      data: dataEl.value,
      modalidade: modalidadeEl.value,
      valor: Number(valorEl.value),
      observacao: obsEl.value || null,
      origem: "MANUAL"
    });

  btn.disabled = false;

  if(error){
    console.error(error);
    msg.innerHTML = `<div class="error">Erro ao salvar</div>`;
    return;
  }

  msg.innerHTML = `<div class="success">Entrada registrada com sucesso</div>`;

  valorEl.value = "";
  obsEl.value = "";
};
</script>

</body>
</html>
