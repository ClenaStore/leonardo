<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Importar Resumo de Vendas</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;padding:20px;background:#0b0b0b;color:#fff;font-family:Inter}
.card{background:#151515;border:1px solid #242424;border-radius:18px;padding:16px;margin-bottom:16px}
input,button{width:100%;padding:12px;border-radius:12px;border:1px solid #242424;background:#0b0b0b;color:#fff}
button{background:#d4af37;color:#000;font-weight:800;cursor:pointer}
.preview{font-size:13px;color:#cbd5f5;line-height:1.6}
.file-box{border-top:1px dashed #333;padding-top:12px;margin-top:12px}
.success{color:#22c55e}
.error{color:#ef4444}
</style>
</head>

<body>

<div class="card">
  <h2>Importar Resumo de Vendas</h2>

  <input type="file" id="files" accept=".xls,.xlsx" multiple><br><br>

  <label>Data do lan√ßamento</label>
  <input type="date" id="data"><br><br>

  <button onclick="processarArquivos()">Processar Arquivos</button>
</div>

<div class="card">
  <h3>Pr√©-visualiza√ß√£o</h3>
  <div id="preview" class="preview">Nenhum arquivo processado.</div>
</div>

<div class="card">
  <button onclick="salvarTudo()">Salvar Tudo no Sistema</button>
  <div id="msg"></div>
</div>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = "https://dxkszikemntfusfyrzos.supabase.co";
const SUPABASE_KEY = "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ================= DATA PADR√ÉO = ONTEM ================= */
(function(){
  const d = new Date();
  d.setDate(d.getDate() - 1);
  document.getElementById("data").value = d.toISOString().split("T")[0];
})();

/* ================= AGRUPAMENTO ================= */
const categoriasAgrupadas = {
  "CR√âDITO": ["credito", "cartao credito", "credito pos", "credito tef"],
  "D√âBITO": ["debito", "cartao debito", "debito pos", "debito tef"],
  "PIX": ["pix", "pix tef", "qrcode"],
  "DINHEIRO": ["dinheiro"],
  "VOUCHER": ["voucher"],
  "CREDI√ÅRIO": ["crediario"],
  "ONLINE": ["online"],
  "CONSUMO INTERNO": ["funcionario", "consumo"],
  "OUTROS": []
};

const normalize = s =>
  (s||"").toString().normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();

function agruparModalidade(nome){
  const n = normalize(nome);
  for(const g in categoriasAgrupadas){
    if(categoriasAgrupadas[g].some(v=>n.includes(v))) return g;
  }
  return "OUTROS";
}

/* ================= VAR ================= */
let todosRegistros = [];

/* ================= PROCESSAR ================= */
async function processarArquivos(){
  const files = document.getElementById("files").files;
  const data = document.getElementById("data").value;
  const preview = document.getElementById("preview");

  if(!files.length || !data){
    alert("Selecione arquivos e data");
    return;
  }

  todosRegistros = [];
  preview.innerHTML = "";

  for(const file of files){
    await processarArquivo(file, data, preview);
  }
}

function processarArquivo(file, data, preview){
  return new Promise(resolve=>{
    const reader = new FileReader();

    reader.onload = e => {
      const wb = XLSX.read(e.target.result,{type:"binary"});
      const ws = wb.Sheets[wb.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(ws,{header:1});

      let empresaPadrao = "";
      let registrosArquivo = [];

      // üîç Detecta se √© MERCATTO (por CAIXA)
      const isMercatto = rows.flat().some(c =>
        typeof c === "string" && normalize(c).includes("caixa")
      );

      rows.forEach(r=>{
        const descricao = r[1];
        const valor = Number(String(r[2]).replace(",","."));
        const caixa = Number(r[0]);

        if(valor > 0 && typeof descricao === "string"){
          let empresa = "DESCONHECIDA";

          if(isMercatto && caixa){
            empresa = caixa <= 5
              ? "EMPORIO MERCATTO"
              : "RESTAURANTE MERCATTO";
          }else if(!empresaPadrao){
            empresaPadrao = "EMPRESA N√ÉO IDENTIFICADA";
            empresa = empresaPadrao;
          }else{
            empresa = empresaPadrao;
          }

          registrosArquivo.push({
            empresa,
            data,
            modalidade: agruparModalidade(descricao),
            valor,
            origem: "IMPORTACAO_EXCEL",
            arquivo_origem: file.name
          });
        }
      });

      todosRegistros.push(...registrosArquivo);

      preview.innerHTML += `
        <div class="file-box">
          <strong>Arquivo:</strong> ${file.name}<br>
          ${registrosArquivo.map(r=>`‚Ä¢ ${r.empresa} ‚Äî ${r.modalidade}: R$ ${r.valor.toFixed(2)}`).join("<br>")}
        </div>
      `;

      resolve();
    };

    reader.readAsBinaryString(file);
  });
}

/* ================= SALVAR ================= */
async function salvarTudo(){
  if(!todosRegistros.length){
    alert("Nada para salvar");
    return;
  }

  const { error } = await sb.from("resumo_entradas").insert(todosRegistros);

  document.getElementById("msg").innerHTML = error
    ? `<div class="error">Erro ao salvar</div>`
    : `<div class="success">Importa√ß√£o conclu√≠da com sucesso</div>`;
}
</script>

</body>
</html>
