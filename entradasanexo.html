<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Importar Resumo de Vendas</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;padding:20px;background:#0b0b0b;color:#fff;font-family:Inter}
.card{background:#151515;border:1px solid #242424;border-radius:18px;padding:16px;margin-bottom:16px}
input,button{width:100%;padding:12px;border-radius:12px;border:1px solid #242424;background:#0b0b0b;color:#fff}
button{background:#d4af37;color:#000;font-weight:800;cursor:pointer}
.preview{font-size:13px;color:#cbd5f5;line-height:1.6}
.file-box{border-top:1px dashed #333;padding-top:12px;margin-top:12px}
.success{color:#22c55e}
.error{color:#ef4444}
</style>
</head>

<body>

<div class="card">
  <h2>Importar Resumo de Vendas</h2>

  <input type="file" id="files" accept=".xls,.xlsx" multiple><br><br>

  <label>Data do lançamento</label>
  <input type="date" id="data"><br><br>

  <button onclick="processarArquivos()">Processar Arquivos</button>
</div>

<div class="card">
  <h3>Pré-visualização</h3>
  <div id="preview" class="preview">Nenhum arquivo processado.</div>
</div>

<div class="card">
  <button onclick="salvarTudo()">Salvar no Sistema</button>
  <div id="msg"></div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

// data padrão = ontem
(() => {
  const d = new Date();
  d.setDate(d.getDate() - 1);
  document.getElementById("data").value = d.toISOString().split("T")[0];
})();

let registros = [];

async function processarArquivos(){
  const files = document.getElementById("files").files;
  const data = document.getElementById("data").value;
  const preview = document.getElementById("preview");

  registros = [];
  preview.innerHTML = "";

  for(const file of files){
    await processarArquivo(file, data, preview);
  }
}

function processarArquivo(file, data, preview){
  return new Promise(resolve=>{
    const reader = new FileReader();

    reader.onload = e=>{
      const wb = XLSX.read(e.target.result,{type:"binary"});
      const ws = wb.Sheets[wb.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(ws,{header:1});

      let empresaArquivo = detectarEmpresa(rows); // null se for Mercatto
      let caixaAtual = null;

      const mapa = {};

      rows.forEach(l=>{
        const c0 = l[0];
        const modalidade = l[1];
        const valor = Number(l[2]);

        if(typeof c0 === "string" && c0.toLowerCase().includes("caixa")){
          caixaAtual = parseInt(c0.replace(/\D/g,""));
          return;
        }

        if(!modalidade || !valor || valor <= 0) return;

        let empresaFinal = empresaArquivo;

        if(!empresaArquivo){
          if(!caixaAtual) return;
          empresaFinal = caixaAtual <= 5
            ? "EMPORIO MERCATTO"
            : "RESTAURANTE MERCATTO";
        }

        const key = `${data}|${empresaFinal}|${caixaAtual||0}|${modalidade}`;

        mapa[key] = (mapa[key] || 0) + valor;
      });

      const regs = Object.entries(mapa).map(([k,v])=>{
        const [data_lancamento,empresa,caixa,modalidade] = k.split("|");
        return {
          data_lancamento,
          empresa,
          caixa: Number(caixa) || null,
          modalidade,
          valor: v,
          origem: "IMPORTACAO_EXCEL",
          arquivo_origem: file.name
        };
      });

      registros.push(...regs);

      preview.innerHTML += `
        <div class="file-box">
          <strong>${file.name}</strong><br>
          ${regs.map(r =>
            `• ${r.empresa}${r.caixa ? " | Caixa "+r.caixa : ""} | ${r.modalidade}: R$ ${r.valor.toFixed(2)}`
          ).join("<br>")}
        </div>
      `;

      resolve();
    };

    reader.readAsBinaryString(file);
  });
}

function detectarEmpresa(rows){
  const linha = rows.find(r => typeof r[0] === "string" && r[0].toLowerCase().includes("loja"));
  return linha ? linha[0].split(":").pop().trim().toUpperCase() : null;
}

async function salvarTudo(){
  if(!registros.length){
    alert("Nada para salvar");
    return;
  }

  const { error } = await sb.from("resumo_entradas").insert(registros);

  document.getElementById("msg").innerHTML = error
    ? `<div class="error">Erro ao salvar</div>`
    : `<div class="success">Importação concluída com sucesso</div>`;
}
</script>

</body>
</html>
